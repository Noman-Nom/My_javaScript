<!DOCTYPE html>
<html lang="javascript/react">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom3</title>
</head>
<body>
    
    <ul class="ulist">
        <!-- <li>pakistan</li> -->
    </ul>


</body>
    <script>
                const addLang = (langName)=>{
                        const li = document.createElement('li')
                        li.innerHTML= `${langName}`
                        document.querySelector('.ulist').appendChild(li)
                }

                addLang("cpp")
                addLang("c#")

                // more optimize method 

                const addProgLanguage =(langName)=>{
                    const li = document.createElement('li')
                    const addText = document.createTextNode(langName)
                    li.appendChild(addText)

                    document.querySelector('.ulist').appendChild(li)



                }
                addProgLanguage("javascript")
                addProgLanguage("javascript")
                addProgLanguage(".net")
                addProgLanguage("java")
                addProgLanguage("Ruby")

                // edit 

                 const lang2 =document.querySelector('li:nth-child(2)')
                 lang2.style.color = 'red'
                 lang2.innerHTML = 'ruby'
                //  lang2.remove()
    </script>
</html>
